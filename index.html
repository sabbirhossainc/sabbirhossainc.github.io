<!DOCTYPE html>
<html lang="en" class="scroll-smooth duration-200">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&family=Raleway:wght@300;400;700&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/ea30a0e1b3.js"
      crossorigin="anonymous"
    ></script>

    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

    <!-- styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./utils/config.js"></script>
    <script src="/utils/modecheck.js"></script>
    <link rel="stylesheet" href="/CSS/style.css" />
    <link
      rel="icon"
      class="rounded-md"
      type="image/png"
      href="/img/sabbir(350).png"
    />

    <title>Portfolio | Md. Sabbir Hossain</title>
  </head>

  <!-- <body class="bg-slate-100 dark:bg-gray-900" style="background:url(https://cdn-media-1.freecodecamp.org/imgr/MJAkxbh.png);"> -->

  <body class="bg-slate-100 dark:bg-gray-900 bg-image dark:bg-none">
    <nav-card></nav-card>
    <main>
      <hero-card></hero-card>
      <project-card></project-card>
      <about-card></about-card>
      <education-card></education-card>
      <skill-card></skill-card>
      <contact-card></contact-card>
    </main>
    <footer-card></footer-card>

    <script src="/components/nav.js"></script>
    <script src="/components/hero.js"></script>
    <script src="/components/about.js"></script>
    <script src="/components/education.js"></script>
    <script src="/components/skills.js"></script>
    <script src="/components/projects.js"></script>
    <script src="/components/contact.js"></script>
    <script src="/components/footer.js"></script>

    <!-- JavaScript -->
    <script
      defer
      src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"
    ></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        loop: true,
        cssMode: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        autoplay: {
          delay: 5000,
        },
        pagination: {
          el: ".swiper-pagination",
          dynamicBullets: true,
        },
        mousewheel: true,
        keyboard: true,
      });
    </script>

    <!-- dark mode -->
    <script src="/components/darkmode.js"></script>
  </body>
</html>
